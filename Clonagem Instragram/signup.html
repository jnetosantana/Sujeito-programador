<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faça seu cadastro - Fakegram</title>
</head>
<body>
    <!--AREA WRAPPER-->
    <div id="wrapper">

        <div id="container-signup">
            

        <!--AREA DIREITA-->    
            <div class="column right">
                <div class="login-painel">
                    <div class="logo">
                        <img class="logo-img" src="assets/Instagram_logo.svg.png" alt="Logo do instagram">
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>

                    <button class="cta-button">
                        Entrar com facebook.
                    </button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>

                    </div>

                    <form>
                        <input placeholder="Número de celular ou email" type="text" name="email">
                        <input placeholder="Nome Completo" type="text" name="name">
                        <input placeholder="Username" type="text" name="username">
                        <input placeholder="Senha" type="password" name="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
                <div class="infobox">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                </div>

                <div class="get-app-painel">
                    Obtenha o aplicativo
                    <div class="app-butons">
                        <a href="#">
                            <img src="assets/tUzYKZ-xrQK.png" alt="Baixe na PlayStore">
                        </a>
                        <a href="#">
                            <img src="assets/microsoft.png" alt="Baixe na Microsoft Store">
                        </a>
                    </div>
                </div>
                
            </div>
        <!--FIM DA AREA DIREITA-->
        </div>
        
        <footer>
            <div class="footer-inner">
                <a href="">About us</a>
                <a href="">Support</a>
                <a href="">Blog</a>
                <a href="">Press</a>
                <a href="">API</a>

                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Directory</a>
                <a href="">Profiles</a>
                <a href="">Hashtags</a>
                <a href="">Language</a>
                <div class="text-small">@ 2025 Instagram</div>
            </div>
        </footer>

    </div>

</html>
